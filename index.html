					<div class="flex-column">
						<h1 class="header__title">
							Simple calculator project
						</h1>
						<p class="header__subtitle">
							Advanced JavaScript course (CBS)
						</p>
					</div>

				</div>

			</div>
		</header>

		<main class="main">

			<section class="section container">
				<div class="calculator">

					<div class="calculator__toggle">
						<div class="calculator__checkbox-theme">
							<div class="calculator__btn-theme"></div>
						</div>
					</div>
					<div class="calculator__result">
						<div class="calculator__screen-last">
							&shy;
						</div>
						<div class="calculator__screen-current">
							0
						</div>
					</div>

					<div class="calculator__btn-row">
						<div class="calculator__ellipse operator">
							ac
						</div>
						<div class="calculator__ellipse number">
							+/-
						</div>
						<div class="calculator__ellipse operator">
							%
						</div>
						<div class="calculator__ellipse calculator__ellipse--orange operator">
							÷
						</div>
					</div>
					<div class="calculator__btn-row">
						<div class="calculator__ellipse number">
							1
						</div>
						<div class="calculator__ellipse number">
							2
						</div>
						<div class="calculator__ellipse number">
							3
						</div>
						<div class="calculator__ellipse calculator__ellipse--orange operator">
							x
						</div>
					</div>
					<div class="calculator__btn-row">
						<div class="calculator__ellipse number">
							4
						</div>
						<div class="calculator__ellipse number">
							5
						</div>
						<div class="calculator__ellipse number">
							6
						</div>
						<div class="calculator__ellipse calculator__ellipse--orange operator">
							-
						</div>
					</div>
					<div class="calculator__btn-row">
						<div class="calculator__ellipse number">
							7
						</div>
						<div class="calculator__ellipse number">
							8
						</div>
						<div class="calculator__ellipse number">
							9
						</div>
						<div class="calculator__ellipse calculator__ellipse--orange operator">
							+
						</div>
					</div>
					<div class="calculator__btn-row">
						<div class="calculator__ellipse calculator__ellipse--width number">
							0
						</div>
						<div class="calculator__ellipse number">
							.
						</div>
						<div class="calculator__ellipse calculator__ellipse--orange equals">
							=
						</div>
					</div>
				</div>
			</section>

		</main>

	</div>

	<footer class="footer">
		<a class="footer__logo" href="#body">
			<img class="footer__pic" src="images/ksv-photo.webp" alt="Логотип">
			<!-- <span class="sr-only">Перейти на початок сторінки</span> -->
		</a>
	</footer>

	<script src="js/main.js"></script>

</body>
